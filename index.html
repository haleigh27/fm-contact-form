<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Javascript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form class="contact-form" novalidate>
      <h1 class="contact-form__heading">Contact Us</h1>
      <!-- Client query information -->
      <div class="contact-form__info">
        <div class="med-2col">
          <div>
            <label for="first-name">First Name <span>*</span></label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              required
              aria-required="true"
              aria-describedby="first-name-error"
            />
            <p
              id="first-name-error"
              class="error hidden"
              aria-live="polite"
              aria-hidden
            ></p>
          </div>

          <div>
            <label for="last-name">Last Name <span>*</span></label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
              aria-required="true"
              aria-describedby="last-name-error"
            />
            <p
              id="last-name-error"
              class="error hidden"
              aria-live="polite"
              aria-hidden
            ></p>
          </div>
        </div>

        <div>
          <label for="email">Email Address <span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="email-error"
          />
          <p
            id="email-error"
            class="error hidden"
            aria-live="polite"
            aria-hidden
          ></p>
        </div>

        <fieldset>
          <legend>Query Type <span>*</span></legend>
          <div class="med-2col">
            <div class="radio-group">
              <label for="general-enquiry">
                <input
                  type="radio"
                  id="general-enquiry"
                  name="query-type"
                  value="General Enquiry"
                  required
                  aria-required="true"
                  aria-describedby="query-type-error"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="21"
                  fill="none"
                  viewBox="0 0 20 21"
                >
                  <path
                    fill="none"
                    d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
                  />
                </svg>

                General Enquiry
              </label>
            </div>
            <div class="radio-group custom-radio">
              <label for="support-request">
                <input
                  type="radio"
                  id="support-request"
                  name="query-type"
                  value="Support Request"
                  required
                  aria-required="true"
                  aria-describedby="query-type-error"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="21"
                  fill="none"
                  viewBox="0 0 20 21"
                >
                  <path
                    fill="none"
                    d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
                  />
                </svg>
                Support Request
              </label>
            </div>
          </div>
          <p
            id="query-type-error"
            class="error hidden"
            aria-live="polite"
            aria-hidden
          ></p>
        </fieldset>

        <div>
          <label for="message">Message <span>*</span></label>
          <textarea
            name="message"
            id="message"
            required
            aria-required="true"
            aria-describedby="message-error"
          ></textarea>
          <p
            id="message-error"
            class="error hidden"
            aria-live="polite"
            aria-hidden
          ></p>
        </div>
      </div>

      <!-- Consent -->
      <div class="contact-form__consent custom-checkbox">
        <label for="consent">
          <input
            type="checkbox"
            id="consent"
            name="consent"
            value="consent"
            required
            aria-required="true"
            aria-describedby="consent-error"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            fill="none"
            viewBox="0 0 18 18"
          >
            <path
              fill="#0C7D69"
              d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"
            />
          </svg>

          I consent to being contacted by the team
        </label>
        <p
          id="consent-error"
          class="error hidden"
          aria-live="polite"
          aria-hidden
        ></p>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn body-m-bold">Submit</button>
    </form>

    <div class="success hidden" aria-hidden>
      <div class="flex">
        <img src="./assets/images/icon-success-check.svg" alt="Success!" />
        <p class="body-m-bold">Message Sent!</p>
      </div>
      <p class="body-s green200">
        Thanks for completing the form. Weâ€™ll be in touch soon!
      </p>
    </div>
  </body>
</html>
